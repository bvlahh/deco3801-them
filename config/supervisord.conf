[unix_http_server]
file = /var/run/supervisor.sock
chmod = 777

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisord]
user = root

[supervisorctl]
serverurl = unix:///var/run/supervisor.sock

[program:nginx]
command = nginx
autostart = true
autorestart = true
startretries = 1
stopsignal = INT

[program:mysqld]
command = pidproxy /var/run/mysqld/mysqld.pid /usr/bin/mysqld_safe
autostart = true
autorestart = unexpected
startretries = 1
stopsignal = TERM

[program:parser]
command = python /root/parser/src/rpc_server.py
autostart = true
autorestart = true
startretries = 1
stopsignal = INT

[fcgi-program:php]
command = /usr/bin/php-cgi
socket = unix:///var/run/php-fcgi.sock
process_name=%(program_name)s_%(process_num)02d
numprocs=10
socket_owner = nginx
user = nginx
autorestart = true
stopsignal = INT

